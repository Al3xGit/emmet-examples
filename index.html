<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <title>Emmet Examples</title>
</head>
<body>
    <!-- div>lu>li*3 -->
    <div>
        <lu>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </lu>
    </div>

    <!-- p+a+em -->
    <p></p>
    <a href=""></a><em></em>

    <!-- div>div>a^p -->
    <div>
        <div><a href=""></a></div>
        <p></p>
    </div>

    <!-- ul>li#item$$*4 -->
    <ul>
        <li id="item01"></li>
        <li id="item02"></li>
        <li id="item03"></li>
        <li id="item04"></li>
    </ul>

    <!-- ul>li.item$$@10*3 -->
    <ul>
        <li class="item10"></li>
        <li class="item11"></li>
        <li class="item12"></li>
    </ul>

    <!-- div#header -->
    <div id="header"></div>

    <!-- h1.title -->
    <h1 class="title"></h1>

    <!-- a[href=#] -->
    <a href="#"></a>

    <!-- p[my-attribute='my-value'] -->
    <p my-attribute="my-value"></p>

    <!-- p>{Click }a[href='goingthere.com']{here}+{to continue} -->
    <p>
        Click 
        <a href="goingthere.com">here</a>
        to continue
    </p>


</body>
</html>
